<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{msg.titulo_grupo}</ui:define>

	<ui:define name="menu">
		<ui:include src="/WEB-INF/template/MenuPrivate.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<o:viewParam name="grupo" value="#{gerenciadorGrupoBean.grupo}" />
			<f:viewAction action="#{gerenciadorGrupoBean.inicializar}" />
		</f:metadata>

		<h:form>

			<h1>#{gerenciadorGrupoBean.editando ? msg.titulo_grupo_Editar :
				msg.titulo_grupo_Novo}</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="#{msg.comando_novo}"
						outcome="/views/private/grupo/GerenciadorGrupo"
						icon="#{msg.icon_novo}" />

					<p:commandButton value="#{msg.comando_salvar}"
						action="#{gerenciadorGrupoBean.salvar}" icon="#{msg.icon_salvar}"
						update="@form" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="#{msg.comando_pesquisar}"
						outcome="/views/private/grupo/PesquisarGrupo"
						icon="#{msg.icon_pesquisar}" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo"
				styleClass="panel-sem-bordas">

				<p:outputLabel value="#{msg.grupo}" for="grupo" />
				<p:inputText id="grupo" size="50" maxlength="50"
					value="#{gerenciadorGrupoBean.grupo.nomeGrupo}" />

				<p:outputLabel value="#{msg.descricao}" for="descricao" />
				<p:inputText id="descricao" size="80" maxlength="100"
					value="#{gerenciadorGrupoBean.grupo.descricao}" />

			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
