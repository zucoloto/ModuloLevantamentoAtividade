<ui:composition template="/WEB-INF/template/Template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{msg.configuracao}</ui:define>

	<ui:define name="menu">
		<ui:include src="/WEB-INF/template/MenuPrivate.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<f:metadata>
			<f:viewAction action="#{gerenciadorConfigurarBean.inicializar}" />
		</f:metadata>

		<h:form enctype="multipart/form-data">

			<h1>#{msg.configuracao}</h1>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="#{msg.comando_salvar}"
						action="#{gerenciadorConfigurarBean.salvar}"
						icon="#{msg.icon_salvar}" update="@form :formHeader" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo"
				styleClass="panel-sem-bordas">

				<p:outputLabel value="Id" for="id" />
				<p:inputText id="id" size="20" maxlength="20"
					value="#{gerenciadorConfigurarBean.configurar.id}" disabled="true" />

				<p:outputLabel value="#{msg.nome_da_om}" for="om" />
				<p:inputText id="om" size="50" maxlength="100"
					value="#{gerenciadorConfigurarBean.configurar.om}" />

				<p:outputLabel value="#{msg.sigla_da_om}" for="sigla" />
				<p:inputText id="sigla" size="20" maxlength="20"
					value="#{gerenciadorConfigurarBean.configurar.sigla}" />

				<p:outputLabel value="#{msg.logo_da_om}" for="logo" />
				<p:fileUpload id="logo"
					value="#{gerenciadorConfigurarBean.uploadedFile}" mode="simple" />

				<p:outputLabel value="#{msg.diretorio_do_pop}" for="pop" />
				<p:inputText id="pop" size="50" maxlength="255"
					value="#{gerenciadorConfigurarBean.configurar.diretorioPop}" />

			</p:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>
