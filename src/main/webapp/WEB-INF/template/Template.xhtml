<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

<h:head>
	<meta charset="UTF-8" />
	<title><ui:insert name="titulo">#{msg.titulo_sistema}</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />

	<link rel="icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />
	<link rel="shortcut icon" type="image/x-icon"
		href="#{resource['images/favicon.ico']}" />

	<script>
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 0,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo o Dia'
		};

		function showStatus() {
			PF('statusDialog').show();
		}
		function hideStatus() {
			PF('statusDialog').hide();
		}
	</script>
</h:head>

<h:body>

	<div class="container">

		<p:growl autoUpdate="true" life="9000" />

		<!-- <p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="images" name="carregando1.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus> -->

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage style="width: 50px;	height: 50px;" library="images"
				name="carregando.gif" />
		</p:dialog>

		<header>
			<div class="span12">
				<ui:include src="Header.xhtml" />
			</div>
		</header>

		<nav>
			<div class="span12">
				<ui:insert name="menu"></ui:insert>
			</div>
		</nav>

		<section>
			<div class="span12">
				<ui:insert name="conteudo"></ui:insert>
			</div>
		</section>

		<p:separator style="margin-top: 20px" />

		<footer class="span12">
			Centro de Comunicação Social do Exército - Copyright © 2016 <br />
			#{msg.direitos_reservados}
		</footer>
	</div>

</h:body>

</html>
